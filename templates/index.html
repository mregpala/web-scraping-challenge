<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h2>
      {{mars_info.LatestNewsTitle}}
    </h2>
    <p>{{mars_info.LatestNewsParagraph}}</p>
    <div class="col-sm-6 center-block">
      <h2 class="text-center">Featured Mars Image</h2>
      <img src="{{mars_info.FeatureImageUrl}}" alt="Mars Featured">
    </div>
    <div class="col-sm-6 center-block">
      <h2 class="text-center">Featured Mars Image</h2>
      <div class="table table-striped">
        {{mars_info.MarsFactHtml|safe}}
      </div>        
    </div>
  </div>
  </div>
</body>

</html>
